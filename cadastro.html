<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-bg">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 md-6 col-lg-4 bg-primary rounded p-4 shadow">
                <div class="row justify-content-center mb-4">
                    <img src="img/RoyalCoinLOGO.jpg" class="w-50">
                    <h4 class="text-warning text-center">Crie sua conta Royal Coin</h4>
                </div>
                <form id="formulario">
                    <div class="mb-4 text-white">
                        <label for="name" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-4 text-white">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-4 text-white">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                        <div id="passwordHelp" class="form-text text-warning">*A senha deve conter pelo menos 6 caracteres.</div>
                        <div id="passwordHelp" class="form-text text-warning">*A senha deve conter pelo menos um símbolo. Exemplos: @,#.</div>
                    </div>
                    <div class="mb-4 text-white">
                        <label for="password-repeat" class="form-label">Confirme a senha</label>
                        <input type="password" class="form-control" id="password-repeat" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 text-white">Cadastrar</button>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            document.getElementById("formulario").addEventListener("submit", function (event) {
                                event.preventDefault();
                                window.location.href = "Home.html";
                            });
                        });
                    </script>
                </form>
                <br>
                <p class="text-white">Já criou uma conta? <a href="login.html" class="text-decoration-none text-warning">Faça login
                        aqui!</a></p>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
